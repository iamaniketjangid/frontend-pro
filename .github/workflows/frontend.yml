name: Frontend CI/CD ⚙️

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Angular Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Get latest tag from Docker Hub
        id: get_version
        run: |
          IMAGE_NAME=aniuser/angular-frontend
          echo "📦 Checking latest tag for $IMAGE_NAME"

          # Fetch list of tags
          response=$(curl -s https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/?page_size=100)

          # Extract all tags that match v<number>
          tags=$(echo "$response" | jq -r '.results[].name' | grep -E '^v[0-9]+$' | sort -V)

          if [ -z "$tags" ]; then
            new_tag=v1
          else
            last_tag=$(echo "$tags" | tail -n 1)
            num=${last_tag#v}
            new_tag=v$((num + 1))
          fi

          echo "✅ New tag: $new_tag"
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV

      - name: Build Docker Image 🏗️
        run: |
          cd angular-docker-example
          docker build -t aniuser/angular-frontend:${{ env.NEW_TAG }} .

      - name: Push Docker Image 🚀
        run: docker push aniuser/angular-frontend:${{ env.NEW_TAG }}

      - name: Show pushed image tag ✅
        run: echo "✅ Image pushed with tag: ${{ env.NEW_TAG }}"
