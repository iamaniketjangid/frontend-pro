name: Frontend CI/CD âš™ï¸

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Angular Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Set incremental tag ğŸ”¢
        run: |
          IMAGE="aniuser/angular-frontend"
          TAG_FILE="tag.txt"

          # Fetch existing tag file (if it exists)
          if [ -f "$TAG_FILE" ]; then
            TAG=$(cat $TAG_FILE)
          else
            TAG=0
          fi

          # Increment tag
          NEW_TAG=$((TAG + 1))
          echo $NEW_TAG > $TAG_FILE
          echo "TAG=v$NEW_TAG" >> $GITHUB_ENV
          echo "ğŸ”¥ Using tag: v$NEW_TAG"

      - name: Build Docker Image ğŸ—ï¸
        run: |
          cd angular-docker-example
          docker build -t aniuser/angular-frontend:${{ env.TAG }} .

      - name: Push Docker Image ğŸš€
        run: docker push aniuser/angular-frontend:${{ env.TAG }}

      - name: Show pushed image tag
        run: echo "âœ… Successfully pushed aniuser/angular-frontend:${{ env.TAG }}"
