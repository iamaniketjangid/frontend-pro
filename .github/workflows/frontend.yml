name: Frontend CI/CD ⚙️

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Angular Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Get latest version tag from Docker Hub 🔢
        id: get_version
        run: |
          IMAGE_NAME="aniuser/angular-frontend"
          echo "Checking latest tag for $IMAGE_NAME..."
          
          # Get latest tag (only v-prefixed tags)
          latest_tag=$(curl -s "https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/?page_size=100" | jq -r '.results[].name' | grep '^v[0-9]\+$' | sort -V | tail -n 1)
          
          if [ -z "$latest_tag" ]; then
            new_tag="v1"
          else
            new_tag="v$(( ${latest_tag#v} + 1 ))"
          fi
          
          echo "✅ New tag will be: $new_tag"
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV

      - name: Build Docker Image 🏗️
        run: |
          cd angular-docker-example
          docker build -t aniuser/angular-frontend:${{ env.NEW_TAG }} .

      - name: Push Docker Image 🚀
        run: |
          docker push aniuser/angular-frontend:${{ env.NEW_TAG }}

      - name: Show pushed image tag
        run: echo "✅ Successfully pushed aniuser/angular-frontend:${{ env.NEW_TAG }}"
