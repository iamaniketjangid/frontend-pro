name: Backend CI/CD ⚙️

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Node Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Set incremental tag
        id: tag
        run: |
          IMAGE_NAME=aniuser/angular-frontend
          # Get the latest tag (v1, v2, v3...) from Docker Hub
          LATEST_TAG=$(curl -s "https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/?page_size=100" | jq -r '.results[].name' | grep '^v[0-9]*$' | sort -V | tail -n1)
          
          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG=v1
          else
            VERSION=${LATEST_TAG#v}
            NEW_TAG="v$((VERSION + 1))"
          fi
          
          echo "TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "🔥 Using tag: $NEW_TAG"


      - name: Build and Push Docker Image
        run: |
          cd angular-docker-example
          docker build -t aniuser/node-backend:${{ env.TAG }} .
          docker push aniuser/node-backend:${{ env.TAG }}
          docker tag aniuser/node-backend:${{ env.TAG }} aniuser/node-backend:latest
          docker push aniuser/node-backend:latest
          echo "✅ Successfully pushed version ${{ env.TAG }}"
