name: Backend CI/CD ⚙️

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Node Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Get Latest Tag and Set Next Version
        id: tag
        run: |
          LAST_TAG=$(curl -s https://hub.docker.com/v2/repositories/aniuser/node-backend/tags/?page_size=1 | jq -r '.results[0].name' | sed 's/v//')
          if [[ "$LAST_TAG" =~ ^[0-9]+$ ]]; then
            NEXT_TAG=$((LAST_TAG + 1))
          else
            NEXT_TAG=1
          fi
          echo "TAG=v$NEXT_TAG" >> $GITHUB_ENV
          echo "🚀 Next tag: v$NEXT_TAG"

      - name: Build and Push Docker Image
        run: |
          cd angular-docker-example
          docker build -t aniuser/node-backend:${{ env.TAG }} .
          docker push aniuser/node-backend:${{ env.TAG }}
          docker tag aniuser/node-backend:${{ env.TAG }} aniuser/node-backend:latest
          docker push aniuser/node-backend:latest
          echo "✅ Successfully pushed version ${{ env.TAG }}"
