name: Frontend CI/CD ⚙️

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Angular Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Get latest tag from Docker Hub
        id: get_version
        run: |
          IMAGE_NAME=aniuser/angular-frontend
          echo "Fetching latest tag for $IMAGE_NAME..."
          
          latest_tag=$(curl -s https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/?page_size=1 | jq -r '.results[0].name')

          if [[ "$latest_tag" =~ ^v[0-9]+$ ]]; then
            new_tag=v$(( ${latest_tag#v} + 1 ))
          else
            new_tag=v1
          fi

          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
          echo "🚀 Next version tag: $new_tag"

      - name: Build Docker Image 🏗️
        run: |
          cd angular-docker-example
          docker build -t aniuser/angular-frontend:${{ env.NEW_TAG }} .

      - name: Push Docker Image 🚀
        run: docker push aniuser/angular-frontend:${{ env.NEW_TAG }}

      - name: Show Pushed Tag ✅
        run: echo "✅ Image pushed with tag: ${{ env.NEW_TAG }}"
