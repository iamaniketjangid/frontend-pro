name: Frontend CI/CD âš™ï¸

on:
  pull_request:
    types:
      - closed       # trigger only when PR is merged or closed
    branches:
      - main         # only for PRs targeting main branch

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true  # run only after PR is merged
    name: Build, Push & Deploy Angular Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Get latest tag and increment ğŸ”¢
        run: |
          IMAGE="aniuser/angular-frontend"
          latest_tag=$(curl -s https://hub.docker.com/v2/repositories/${IMAGE}/tags/?page_size=100 | jq -r '.results[].name' | grep '^v[0-9]*$' | sed 's/v//' | sort -n | tail -1)

          if [[ -z "$latest_tag" ]]; then
            new_tag=v1
          else
            new_tag=v$((latest_tag + 1))
          fi

          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
          echo "ğŸ”¥ Using tag: $new_tag"

      - name: Build Docker Image ğŸ—ï¸
        run: |
          cd angular-docker-example
          docker build -t aniuser/angular-frontend:${{ env.NEW_TAG }} .

      - name: Push Docker Image ğŸš€
        run: docker push aniuser/angular-frontend:${{ env.NEW_TAG }}

      - name: Show pushed image tag
        run: echo "âœ… Successfully pushed aniuser/angular-frontend:${{ env.NEW_TAG }}"

      # ğŸ§  EC2 DEPLOYMENT SECTION
      - name: Deploy to EC2 Instance ğŸ’»
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: "16.170.214.218"
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}   # use secret instead of plain PEM file
          script: |
            sudo apt update -y
            sudo apt install docker.io -y

            echo "ğŸ”‘ Logging into DockerHub..."
            echo "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI" | sudo docker login -u "aniuser" --password-stdin

            echo "ğŸ›‘ Stopping old container..."
            sudo docker stop angular-frontend || true
            sudo docker rm angular-frontend || true

            echo "ğŸ“¦ Pulling new image..."
            sudo docker pull aniuser/angular-frontend:${{ env.NEW_TAG }}

            echo "ğŸš€ Running new container..."
            sudo docker run -d --name angular-frontend -p 80:80 aniuser/angular-frontend:${{ env.NEW_TAG }}

            echo "âœ… Deployment complete! Running version: ${{ env.NEW_TAG }}"
