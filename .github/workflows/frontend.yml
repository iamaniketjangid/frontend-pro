name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get next version tag
        id: version
        run: |
          TAG_PREFIX="v"
          LAST_TAG=$(git tag --list "${TAG_PREFIX}*" | sort -V | tail -n 1)
          if [ -z "$LAST_TAG" ]; then
            NEXT_TAG="${TAG_PREFIX}1"
          else
            NEXT_NUM=$((${LAST_TAG#${TAG_PREFIX}} + 1))
            NEXT_TAG="${TAG_PREFIX}${NEXT_NUM}"
          fi
          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV
          echo "Next tag: $NEXT_TAG"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            aniuser/angular-frontend:${{ env.NEXT_TAG }}
            aniuser/angular-frontend:latest

      - name: Create Git tag for version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ env.NEXT_TAG }}
          git push origin ${{ env.NEXT_TAG }}
