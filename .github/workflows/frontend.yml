name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Get latest tag and set next version
        id: get_tag
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          IMAGE_NAME="aniuser/angular-frontend"
          latest_tag=$(curl -s https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/?page_size=1 | jq -r '.results[0].name')
          if [[ "$latest_tag" =~ ^v[0-9]+$ ]]; then
            new_tag=v$(( ${latest_tag#v} + 1 ))
          else
            new_tag=v1
          fi
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
          echo "ðŸ”¥ Next version tag: $new_tag"

      - name: Build and Push Docker Image
        run: |
          cd angular-docker-example
          docker build -t aniuser/angular-frontend:${{ env.NEW_TAG }} .
          docker push aniuser/angular-frontend:${{ env.NEW_TAG }}
          docker tag aniuser/angular-frontend:${{ env.NEW_TAG }} aniuser/angular-frontend:latest
          docker push aniuser/angular-frontend:latest

      - name: Show pushed tag
        run: echo "âœ… Successfully pushed: aniuser/angular-frontend:${{ env.NEW_TAG }}"
