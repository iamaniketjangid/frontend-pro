name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get latest tag from Docker Hub
        id: get_version
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/angular-frontend
          echo "Checking latest tag for $IMAGE_NAME..."
          
          latest_tag=$(curl -s https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/?page_size=1 | jq -r '.results[0].name')
          
          if [[ "$latest_tag" =~ ^v[0-9]+$ ]]; then
            new_tag=v$(( ${latest_tag#v} + 1 ))
          else
            new_tag=v1
          fi
          
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
          echo "Next version tag will be: $new_tag"

      - name: Build and Push Docker Image
        run: |
          cd angular-docker-example
          docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-frontend:${{ env.NEW_TAG }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/angular-frontend:${{ env.NEW_TAG }}

      - name: Show pushed image tag
        run: echo "âœ… Image pushed with tag: ${{ env.NEW_TAG }}"
