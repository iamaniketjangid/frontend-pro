name: Frontend CI/CD ⚙️

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image 🏗️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "aniuser"
          password: "dckr_pat_-ktgFv9zbZemgourVtBJzSlPtoI"

      - name: Build Docker Image
        run: |
          cd angular-docker-example
          docker build -t aniuser/angular-frontend:latest .
          docker push aniuser/angular-frontend:latest

  deploy:
    name: Deploy to EC2 💻
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production1   # 👈 environment name (created in settings)
      url: http://your-ec2-public-ip

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: "16.170.214.218"
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt update -y
            sudo apt install docker.io -y
            echo "Deploying new version..."
            sudo docker stop angular-frontend || true
            sudo docker rm angular-frontend || true
            sudo docker pull aniuser/angular-frontend:latest
            sudo docker run -d --name angular-frontend -p 80:80 aniuser/angular-frontend:latest
